# defaults file
---
# yamllint disable rule:line-length

php_fpm_ondrej_version: 8.1

php_fpm_ondrej_install: []

php_fpm_ondrej_update_alternatives: true

php_fpm_ondrej_precision: 14
php_fpm_ondrej_serialize_precision: "{{ -1 if (php_fpm_ondrej_version is version('7.1', '>=')) else 17 }}"
php_fpm_ondrej_disable_functions: []
php_fpm_ondrej_max_execution_time: 0
php_fpm_ondrej_memory_limit: -1
php_fpm_ondrej_error_reporting: 'E_ALL & ~E_DEPRECATED & ~E_STRICT'
php_fpm_ondrej_zend_assertions: -1

php_fpm_ondrej_mods_present:
  - name: json
  - name: xml
  - name: readline
  - name: mysql
  - name: memcache
  - name: memcached
  - name: msgpack
  - name: mbstring
  - name: mcrypt
  - name: gd
  - name: curl
php_fpm_ondrej_mods_present_names: "{{ php_fpm_ondrej_mods_present | map(attribute='name') | list }}"
php_fpm_ondrej_mods_present_disabled_names: "{{ php_fpm_ondrej_mods_present | selectattr('state', 'defined') | selectattr('state', 'equalto', 'disabled') | map(attribute='name') | list }}"

php_fpm_ondrej_mods_absent:
  - name: opcache
php_fpm_ondrej_mods_absent_names: "{{ php_fpm_ondrej_mods_absent | map(attribute='name') | list }}"

# yamllint enable rule:line-length
